<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>BuzzQuizz</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/stylesheet.css" />
        <link rel="stylesheet" href="./css/mediaQuery.css" />
    </head>
    <body>
        <section class="quizzList">
            <header class="dsp_flex">
                <h1>BuzzQuizz</h1>
            </header>
            <main>
                <div class="quizz_title dsp_flex hidden">
                    Seus Quizzes<ion-icon name="add-circle"></ion-icon>
                </div>
                <div class="own_quizz_empty dsp_flex">
                    <p class="own_quizz">
                        Você não criou nenhum <br />
                        quizz ainda :(
                    </p>
                    <button class="create_quizz">Criar Quizz</button>
                </div>
                <div class="quizz_container hidden"></div>
                <div class="quizz_title">Todos os Quizzes</div>
                <div class="quizz_container"></div>
            </main>
        </section>
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        Basic usage
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
