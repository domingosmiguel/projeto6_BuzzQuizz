<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bate Papo Uol</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <p>BuzzQuizz</p>
    </header>

    <section class="quizzList"></section>

    <div class="createQuiz">
        <input id="quizzNameInput" type="text" placeholder="Titulo do seu quizz">
        <input id="quizzImgURLInput" type="text" placeholder="URL da imagem do seu quizz">
        <input id="quizzQuestionNumInput" type="number" min="3" placeholder="Quantidade de perguntas do quizz">
        <input id="quizzLevelNumInput" type="number" min="2" placeholder="Quantidade de niveis do quizz">
        <button class="createButton">Prosseguir para criar perguntas</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
