<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>BuzzQuizz</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/stylesheet.css" />
        <link rel="stylesheet" href="./css/mediaQuery.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
    </head>
    <body>
        <header class="dsp_flex">
            <h1>BuzzQuizz</h1>
        </header>
        <div class="loader"><p>Carregando</p></div>
        <section class="quizzList hidden">
            <main>
                <div class="quizz_title dsp_flex hidden">
                    Seus Quizzes<ion-icon
                        data-identifier="create-quizz"
                        class="create_quizz"
                        name="add-circle"
                    ></ion-icon>
                </div>
                <div class="own_quizz_empty dsp_flex">
                    <p class="own_quizz">
                        Você não criou nenhum <br />
                        quizz ainda :(
                    </p>
                    <button data-identifier="create-quizz" class="create_quizz">Criar Quizz</button>
                </div>
                <div data-identifier="user-quizzes" class="quizz_container hidden"></div>
                <div class="quizz_title">Todos os Quizzes</div>
                <div data-identifier="general-quizzes" class="quizz_container"></div>
            </main>
        </section>
        <section class="createQuiz hidden">
            <div class="createQuizBasic">
                <h2>Comece pelo comeco</h2>
                <div class="createQuizInputs">
                    <input id="quizzNameInput" type="text" placeholder="Titulo do seu quizz" />
                    <input
                        id="quizzImgURLInput"
                        type="url"
                        placeholder="URL da imagem do seu quizz"
                    />
                    <input
                        id="quizzQuestionNumInput"
                        type="number"
                        min="3"
                        placeholder="Quantidade de perguntas do quizz"
                    />
                    <input
                        id="quizzLevelNumInput"
                        type="number"
                        min="2"
                        placeholder="Quantidade de niveis do quizz"
                    />
                </div>
                <button class="createButton" onclick="prosseguirParaPerguntas()">
                    Prosseguir para criar perguntas
                </button>
            </div>

            <div class="createQuestions hidden">
                <h2>Crie suas perguntas</h2>
                <ul></ul>
                <button class="createButton">Prosseguir para criar niveis</button>
            </div>

            <div class="createLevels"></div>
        </section>
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
